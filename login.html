<script>
/* üîê SUPABASE ‚Äî D√âJ√Ä POS√â */
    const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ROUTING */
const ROUTES = {
  APP: "./index.html",
  BACK: "./index.html"
};

const $ = (id)=>document.getElementById(id);
const statusEl = $("status");

function showStatus(msg, type="ok"){
  statusEl.classList.remove("hide","ok","bad");
  statusEl.classList.add(type === "bad" ? "bad" : "ok");
  statusEl.textContent = msg;
}
function hideStatus(){ statusEl.classList.add("hide"); }

function normalizePhone(p){
  let s = (p||"").trim();
  // petit confort: si l‚Äôutilisateur met 77xxxxxxx sans +221, on corrige en +221
  if(/^\d{9}$/.test(s)) s = "+221" + s;
  if(/^0\d+/.test(s)) {
    // ex: 077... -> enl√®ve le 0 et met +221 (S√©n√©gal)
    s = "+221" + s.replace(/^0+/, "");
  }
  // s doit commencer par +
  if(!s.startsWith("+")) return "";
  return s;
}

async function checkAlready(){
  const { data } = await supabase.auth.getSession();
  const session = data?.session;
  if(session){
    const u = session.user;
    $("loginBox").classList.add("hide");
    $("alreadyBox").classList.remove("hide");
    $("who").textContent = (u.phone || u.email || u.id);
  }else{
    $("loginBox").classList.remove("hide");
    $("alreadyBox").classList.add("hide");
  }
}

$("btnBack").addEventListener("click", ()=> location.href = ROUTES.BACK);

$("btnGoApp").addEventListener("click", ()=> location.href = ROUTES.APP);

$("btnLogout").addEventListener("click", async ()=>{
  hideStatus();
  try{ await supabase.auth.signOut(); }catch(e){}
  showStatus("D√©connect√© ‚úÖ", "ok");
  setTimeout(()=>location.reload(), 350);
});

$("btnSend").addEventListener("click", async ()=>{
  hideStatus();
  const raw = $("phone").value;
  const phone = normalizePhone(raw);

  if(!phone){
    showStatus("Num√©ro invalide. Exemple: +221771234567", "bad");
    return;
  }

  $("btnSend").disabled = true;
  $("btnSend").textContent = "Envoi‚Ä¶";

  try{
    const { error } = await supabase.auth.signInWithOtp({ phone });
    if(error) throw error;

    showStatus("Code envoy√© ‚úÖ Regarde tes SMS.", "ok");
    $("otpBox").classList.remove("hide");
    $("otp").focus();
  }catch(e){
    showStatus("Erreur envoi OTP : " + (e?.message || "inconnue"), "bad");
  }finally{
    $("btnSend").disabled = false;
    $("btnSend").textContent = "üì© Envoyer le code OTP";
  }
});

$("btnVerify").addEventListener("click", async ()=>{
  hideStatus();
  const phone = normalizePhone($("phone").value);
  const token = ($("otp").value||"").trim();

  if(!phone){
    showStatus("Num√©ro invalide.", "bad"); return;
  }
  if(!/^\d{4,8}$/.test(token)){
    showStatus("Code invalide. (4 √† 8 chiffres)", "bad"); return;
  }

  $("btnVerify").disabled = true;
  $("btnVerify").textContent = "V√©rification‚Ä¶";

  try{
    const { error } = await supabase.auth.verifyOtp({
      phone,
      token,
      type: "sms"
    });
    if(error) throw error;

    showStatus("Connect√© ‚úÖ On t‚Äôouvre le dashboard‚Ä¶", "ok");
    setTimeout(()=> location.href = ROUTES.APP, 450);

  }finally{
    $("btnVerify").disabled = false;
    $("btnVerify").textContent = "‚úÖ V√©rifier & entrer";
  }
});
