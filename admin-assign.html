<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>DIGIY FRET ‚Äî DISPATCH (ASSIGN)</title>
  <meta name="theme-color" content="#16a34a" />

  <style>
    :root{
      --bg:#f7fbf8; --card:#ffffff; --line:rgba(2,6,23,.12);
      --text:#0f172a; --muted:#475569;
      --green:#16a34a; --blue:#0ea5e9; --gold:#facc15; --danger:#ef4444;
      --r:18px; --sh:0 14px 32px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    header{padding:18px 0 10px}
    .brand{display:flex;align-items:center;gap:10px;justify-content:space-between;flex-wrap:wrap}
    .left{display:flex;align-items:center;gap:10px}
    .logo{width:44px;height:44px;border-radius:16px;display:grid;place-items:center;font-weight:1000;
      background:linear-gradient(135deg,var(--gold),#f97316);color:#111827;box-shadow:0 12px 26px rgba(250,204,21,.25)}
    h1{margin:0;font-size:18px;font-weight:1000}
    .sub{margin:4px 0 0;color:var(--muted);font-weight:700;font-size:13px}

    .right{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;font-weight:1000;font-size:12px;border:1px solid rgba(2,6,23,.12);background:rgba(255,255,255,.7)}
    .ok{color:var(--green)} .bad{color:var(--danger)} .muted{color:var(--muted)}
    .btn{border:none;border-radius:14px;padding:10px 12px;font-weight:1000;cursor:pointer}
    .ghost{background:transparent;border:1px solid rgba(2,6,23,.18);color:var(--text)}
    .primary{background:var(--green);color:#fff}
    .info{background:var(--blue);color:#fff}
    .danger{background:var(--danger);color:#fff}

    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--r);box-shadow:var(--sh);padding:14px;margin-top:14px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:820px){.grid2{grid-template-columns:1fr}}
    label{display:block;font-size:12px;color:var(--muted);font-weight:1000;margin:0 0 6px}
    input{
      width:100%;
      padding:12px 12px;border:1px solid rgba(2,6,23,.14);
      border-radius:14px;font-size:14px;font-weight:900;outline:none
    }
    input:focus{border-color:rgba(22,163,74,.55);box-shadow:0 0 0 4px rgba(22,163,74,.12)}

    table{width:100%;border-collapse:separate;border-spacing:0 10px;margin-top:8px}
    th{font-size:12px;text-align:left;color:var(--muted);font-weight:1000;padding:0 10px}
    td{background:#fff;border:1px solid rgba(2,6,23,.12);padding:10px;border-left:none;border-right:none}
    tr td:first-child{border-left:1px solid rgba(2,6,23,.12);border-radius:14px 0 0 14px}
    tr td:last-child{border-right:1px solid rgba(2,6,23,.12);border-radius:0 14px 14px 0}

    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .tag{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;font-weight:1000;font-size:12px;border:1px solid rgba(2,6,23,.12);background:#fff}
    .tNew{border-color:rgba(71,85,105,.25);background:rgba(71,85,105,.06);color:var(--muted)}
    .tAcc{border-color:rgba(22,163,74,.35);background:rgba(22,163,74,.08);color:var(--green)}
    .tRou{border-color:rgba(14,165,233,.35);background:rgba(14,165,233,.08);color:var(--blue)}
    .tDel{border-color:rgba(22,163,74,.35);background:rgba(22,163,74,.08);color:var(--green)}
    .tCan{border-color:rgba(239,68,68,.35);background:rgba(239,68,68,.08);color:var(--danger)}

    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .a{border:none;border-radius:12px;padding:10px 12px;font-weight:1100;cursor:pointer}
    .aAssign{background:var(--green);color:#fff}
    .aUn{background:transparent;border:1px solid rgba(2,6,23,.18)}
    .aOpen{background:var(--blue);color:#fff}
    .aCopy{background:#111827;color:#fff}

    .empty{padding:14px;border:1px dashed rgba(2,6,23,.18);border-radius:16px;color:var(--muted);font-weight:1000;background:rgba(255,255,255,.7)}
  </style>
</head>
<body>

<div class="wrap">
  <header>
    <div class="brand">
      <div class="left">
        <div class="logo">‚àû</div>
        <div>
          <h1>DISPATCH ‚Äî ASSIGN Chauffeur</h1>
          <div class="sub">Tu assignes ‚Üí le chauffeur accepte ‚Üí livraison PIN.</div>
        </div>
      </div>

      <div class="right">
        <div id="line" class="pill muted">‚è≥ Pr√©paration‚Ä¶</div>
        <button class="btn ghost" id="btnReload">Rafra√Æchir</button>
      </div>
    </div>
  </header>

  <!-- Panel assign manuel -->
  <div class="card">
    <div class="grid2">
      <div>
        <label>Order ID (UUID)</label>
        <input id="orderId" placeholder="uuid commande..." />
      </div>
      <div>
        <label>Driver phone</label>
        <input id="driverPhone" placeholder="+22177..." />
      </div>
    </div>

    <div style="margin-top:12px" class="actions">
      <button class="a aAssign" id="btnAssign">Assigner (‚Üí accepted)</button>
      <button class="a aUn" id="btnUnassign">D√©sassigner (‚Üí new)</button>
      <button class="a aOpen" id="btnOpenClient">Ouvrir re√ßu client</button>
      <button class="a aOpen" id="btnOpenDriver">Ouvrir PIN chauffeur</button>
      <button class="a aCopy" id="btnCopyId">Copier ID</button>
    </div>
  </div>

  <!-- Liste des commandes NEW -->
  <div class="card">
    <div class="pill muted">üì¶ Commandes √† prendre (status = new)</div>
    <div id="box"></div>
  </div>
</div>

<script>
/* üîê SUPABASE ‚Äî D√âJ√Ä POS√â */
const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlbnlub3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.Wm3b1yqR4c7o3a3o4lP0d2m0qYp9b0oQ1yq0y0y0y0y0";

const s = document.createElement("script");
s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
s.onload = boot;
document.head.appendChild(s);

function setLine(type, txt){
  const el = document.getElementById("line");
  el.className = "pill " + (type==="ok" ? "ok" : type==="bad" ? "bad" : "muted");
  el.textContent = txt;
}

function tagStatus(st){
  if(st==="new") return `<span class="tag tNew">new</span>`;
  if(st==="accepted") return `<span class="tag tAcc">accepted</span>`;
  if(st==="onroute") return `<span class="tag tRou">onroute</span>`;
  if(st==="delivered") return `<span class="tag tDel">delivered</span>`;
  if(st==="cancelled") return `<span class="tag tCan">cancelled</span>`;
  return `<span class="tag tNew">${st||"‚Äî"}</span>`;
}
function fmtPlace(city, area){
  return [city, area].filter(Boolean).join(" ‚Ä¢ ") || "‚Äî";
}
function shortId(id){ return (id||"").slice(0,8); }

let supabase;

function boot(){
  // token admin optionnel
  const adminTok = localStorage.getItem("digiy_fret_admin_token");
  supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY,
    adminTok ? { global:{ headers:{ Authorization:"Bearer "+adminTok } } } : {}
  );

  document.getElementById("btnReload").onclick = loadNew;
  document.getElementById("btnAssign").onclick = assignManual;
  document.getElementById("btnUnassign").onclick = unassignManual;

  document.getElementById("btnOpenClient").onclick = () => {
    const id = document.getElementById("orderId").value.trim();
    if(!id) return alert("Mets l'order id.");
    window.open("receipt.html?id=" + encodeURIComponent(id), "_blank");
  };

  document.getElementById("btnOpenDriver").onclick = () => {
    const id = document.getElementById("orderId").value.trim();
    if(!id) return alert("Mets l'order id.");
    window.open("chauffeur-pin.html?id=" + encodeURIComponent(id), "_blank");
  };

  document.getElementById("btnCopyId").onclick = async () => {
    const id = document.getElementById("orderId").value.trim();
    if(!id) return alert("Rien √† copier.");
    await navigator.clipboard.writeText(id);
    alert("ID copi√© ‚úÖ");
  };

  loadNew();
}

async function loadNew(){
  setLine("muted","‚è≥ Chargement commandes new‚Ä¶");
  const box = document.getElementById("box");
  box.innerHTML = "";

  const { data, error } = await supabase
    .from("fret_orders")
    .select("id, created_at, status, client_phone, driver_phone, pickup_city, pickup_area, drop_city, drop_area, price_xof")
    .eq("status", "new")
    .order("created_at", { ascending:false })
    .limit(60);

  if(error){
    setLine("bad","‚õî " + error.message);
    box.innerHTML = `<div class="empty">Erreur de chargement.</div>`;
    return;
  }

  if(!data || data.length===0){
    setLine("ok","‚úÖ Aucune commande new.");
    box.innerHTML = `<div class="empty">Rien √† assigner pour l‚Äôinstant.</div>`;
    return;
  }

  setLine("ok","‚úÖ " + data.length + " commande(s) new.");
  box.appendChild(renderTable(data));
}

function renderTable(rows){
  const wrap = document.createElement("div");
  const html = `
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Statut</th>
          <th>D√©part</th>
          <th>Arriv√©e</th>
          <th>Client</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        ${rows.map(r => `
          <tr data-id="${r.id}">
            <td class="mono">${shortId(r.id)}</td>
            <td>${tagStatus(r.status)}</td>
            <td>${fmtPlace(r.pickup_city, r.pickup_area)}</td>
            <td>${fmtPlace(r.drop_city, r.drop_area)}</td>
            <td class="mono">${r.client_phone || "‚Äî"}</td>
            <td>
              <div class="actions">
                <button class="a aCopy" data-act="pick">Prendre</button>
                <button class="a aOpen" data-act="open">Re√ßu</button>
              </div>
            </td>
          </tr>
        `).join("")}
      </tbody>
    </table>
  `;
  wrap.innerHTML = html;

  wrap.querySelectorAll("button[data-act='pick']").forEach(btn=>{
    btn.onclick = (e)=>{
      const tr = e.target.closest("tr");
      const id = tr.getAttribute("data-id");
      document.getElementById("orderId").value = id;
      document.getElementById("driverPhone").focus();
      setLine("muted","üìå ID charg√©. Mets driver_phone puis ASSIGN.");
    };
  });

  wrap.querySelectorAll("button[data-act='open']").forEach(btn=>{
    btn.onclick = (e)=>{
      const tr = e.target.closest("tr");
      const id = tr.getAttribute("data-id");
      window.open("receipt.html?id=" + encodeURIComponent(id), "_blank");
    };
  });

  return wrap;
}

async function assignManual(){
  const orderId = document.getElementById("orderId").value.trim();
  const driverPhone = document.getElementById("driverPhone").value.trim();
  if(!orderId) return alert("Mets l'order id.");
  if(!driverPhone) return alert("Mets le driver_phone.");

  setLine("muted","‚è≥ Assign en cours‚Ä¶");

  const { error } = await supabase
    .from("fret_orders")
    .update({
      driver_phone: driverPhone,
      status: "accepted"
    })
    .eq("id", orderId);

  if(error){
    setLine("bad","‚õî " + error.message);
    return;
  }

  setLine("ok","‚úÖ Assign OK ‚Üí accepted.");
  loadNew();
}

async function unassignManual(){
  const orderId = document.getElementById("orderId").value.trim();
  if(!orderId) return alert("Mets l'order id.");

  setLine("muted","‚è≥ D√©sassign en cours‚Ä¶");

  const { error } = await supabase
    .from("fret_orders")
    .update({
      driver_phone: null,
      status: "new"
    })
    .eq("id", orderId);

  if(error){
    setLine("bad","‚õî " + error.message);
    return;
  }

  setLine("ok","‚úÖ D√©sassign OK ‚Üí new.");
  loadNew();
}
</script>

</body>
</html>
