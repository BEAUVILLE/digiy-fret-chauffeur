<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>DIGIY FRET ‚Äî PIN Livraison</title>
  <meta name="theme-color" content="#16a34a" />
  <style>
    :root{
      --bg:#f7fbf8; --card:#fff; --line:rgba(2,6,23,.12);
      --text:#0f172a; --muted:#475569;
      --green:#16a34a; --gold:#facc15; --danger:#ef4444;
      --r:18px; --sh:0 14px 32px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:520px;margin:0 auto;padding:16px}
    header{padding:18px 0 6px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:44px;height:44px;border-radius:16px;display:grid;place-items:center;font-weight:1000;
      background:linear-gradient(135deg,var(--gold),#f97316);color:#111827;box-shadow:0 12px 26px rgba(250,204,21,.25)}
    h1{margin:0;font-size:18px;font-weight:1000}
    .sub{margin:4px 0 0;color:var(--muted);font-weight:700;font-size:13px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--r);box-shadow:var(--sh);padding:14px;margin-top:14px}
    label{display:block;font-weight:1000;font-size:13px;margin:6px 0 8px}
    input{
      width:100%;padding:14px 12px;border:1px solid rgba(2,6,23,.14);
      border-radius:14px;font-size:20px;font-weight:1000;letter-spacing:.25em;text-align:center;outline:none
    }
    input:focus{border-color:rgba(22,163,74,.55);box-shadow:0 0 0 4px rgba(22,163,74,.12)}
    .btn{width:100%;margin-top:12px;padding:14px;border:none;border-radius:14px;background:var(--green);color:#fff;font-weight:1100;font-size:15px;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;font-weight:1000;font-size:12px;border:1px solid rgba(2,6,23,.12);background:rgba(255,255,255,.7)}
    .ok{color:var(--green)} .bad{color:var(--danger)} .muted{color:var(--muted)}
    .row{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-top:12px}
    .ghost{flex:1;border:1px solid rgba(2,6,23,.18);background:transparent;border-radius:14px;padding:12px;font-weight:1000;cursor:pointer}
    .mini{font-size:12px;color:var(--muted);font-weight:700;line-height:1.35;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">‚àû</div>
        <div>
          <h1>PIN Livraison</h1>
          <div class="sub">Client te donne le PIN ‚Üí tu valides ‚Üí termin√©.</div>
        </div>
      </div>
    </header>

    <div class="card">
      <div id="line" class="pill muted">‚è≥ Pr√©paration‚Ä¶</div>

      <div style="margin-top:12px">
        <label>PIN (4 chiffres)</label>
        <input id="pin" inputmode="numeric" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        <button id="btn" class="btn" disabled>Valider livraison</button>

        <div class="row">
          <button class="ghost" id="btnReload">Rafra√Æchir</button>
          <button class="ghost" id="btnBack">Retour</button>
        </div>

        <div class="mini">
          üîí Sans PIN correct = pas livr√©. <br>
          Conseil : si le client se trompe, demande-lui de relire son re√ßu / message.
        </div>
      </div>
    </div>
  </div>

<script>
/* üîê SUPABASE ‚Äî D√âJ√Ä POS√â */
const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.Wm3b1yqR4c7o3a3o4lP0d2m0qYp9b0oQ1yq0y0y0y0y0"; // remplace si besoin

const script = document.createElement("script");
script.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
script.onload = () => boot();
document.head.appendChild(script);

function setLine(type, txt){
  const el = document.getElementById("line");
  el.className = "pill " + (type==="ok" ? "ok" : type==="bad" ? "bad" : "muted");
  el.textContent = txt;
}

function getSession(){
  try{
    const token = localStorage.getItem("digiy_fret_driver_token");
    const exp = localStorage.getItem("digiy_fret_driver_expires");
    if(!token || !exp) return null;
    if(Date.now() >= new Date(exp).getTime()) return null;
    return { token };
  }catch(e){ return null; }
}

async function sha256Hex(str){
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
  return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

let supabase, ORDER_ID;

function boot(){
  const session = getSession();
  if(!session){
    setLine("bad","‚õî Session chauffeur expir√©e. Retour dashboard / login.");
    return;
  }

  const url = new URL(location.href);
  ORDER_ID = url.searchParams.get("id") || "";
  if(!ORDER_ID){
    setLine("bad","‚ùå ID commande manquant. Ouvre: chauffeur-pin.html?id=UUID");
    return;
  }

  supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    global: { headers: { Authorization: "Bearer " + session.token } }
  });

  const pinInput = document.getElementById("pin");
  const btn = document.getElementById("btn");

  pinInput.addEventListener("input", () => {
    pinInput.value = pinInput.value.replace(/\D/g,"").slice(0,4);
    btn.disabled = !/^\d{4}$/.test(pinInput.value);
  });

  btn.onclick = () => validateDelivery(pinInput.value.trim());
  document.getElementById("btnReload").onclick = () => location.reload();
  document.getElementById("btnBack").onclick = () => history.back();

  setLine("muted","‚úÖ Pr√™t. Tape le PIN du client.");
}

async function validateDelivery(pin){
  if(!/^\d{4}$/.test(pin)){ setLine("bad","‚ö†Ô∏è PIN invalide."); return; }

  const btn = document.getElementById("btn");
  btn.disabled = true;
  setLine("muted","üîê V√©rification PIN‚Ä¶");

  // 1) lire hash stock√©
  const { data: order, error: e1 } = await supabase
    .from("fret_orders")
    .select("id, status, delivery_pin_hash")
    .eq("id", ORDER_ID)
    .maybeSingle();

  if(e1){ setLine("bad","‚õî " + e1.message); btn.disabled=false; return; }
  if(!order){ setLine("bad","‚ùå Commande introuvable."); btn.disabled=false; return; }
  if(order.status === "delivered"){ setLine("ok","‚úÖ D√©j√† livr√©."); return; }
  if(!order.delivery_pin_hash){ setLine("bad","‚ö†Ô∏è PIN non g√©n√©r√© sur cette commande."); btn.disabled=false; return; }

  // 2) comparer
  const computed = await sha256Hex(ORDER_ID + ":" + pin);
  if(computed !== order.delivery_pin_hash){
    setLine("bad","‚ùå PIN incorrect. Redemande au client.");
    btn.disabled = false;
    return;
  }

  // 3) valider livraison
  setLine("muted","‚úÖ PIN OK‚Ä¶ validation‚Ä¶");
  const { error: e2 } = await supabase
    .from("fret_orders")
    .update({ status:"delivered", validated_at: new Date().toISOString() })
    .eq("id", ORDER_ID);

  if(e2){ setLine("bad","‚õî " + e2.message); btn.disabled=false; return; }

  setLine("ok","üéâ Livr√© confirm√©. Termin√©.");
}
</script>
</body>
</html>
