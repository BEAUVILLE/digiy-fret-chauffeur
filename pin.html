<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRET PRO - Connexion</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .pin-container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .pin-header { text-align: center; margin-bottom: 40px; }
    .logo {
      width: 80px; height: 80px; border-radius: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: inline-grid; place-items: center;
      box-shadow: 0 0 20px rgba(102,126,234,0.3);
      font-size: 40px; margin-bottom: 20px;
    }
    h1 { color: #1a1c1f; font-size: 32px; font-weight: 900; margin-bottom: 8px; }
    .subtitle { color: #6b7280; font-size: 15px; font-weight: 500; }
    .form-group { margin-bottom: 24px; }
    label {
      display: block; color: #2b2f36; font-weight: 700;
      margin-bottom: 10px; font-size: 14px;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    input {
      width: 100%; padding: 16px 20px;
      border: 2px solid #e5e7eb; border-radius: 12px;
      font-size: 18px; transition: all 0.3s; background: #fafafa;
    }
    input:focus {
      outline: none; border-color: #667eea;
      background: white; box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
    }
    .slug-input {
      font-family: ui-monospace, Menlo, monospace;
      text-transform: lowercase;
    }
    .pin-input {
      text-align: center; letter-spacing: 16px;
      font-size: 32px; font-weight: 900;
      font-family: ui-monospace, Menlo, monospace;
      padding-left: 24px;
    }
    .pin-dots { display: flex; justify-content: center; gap: 12px; margin-top: 12px; }
    .dot {
      width: 16px; height: 16px; border-radius: 50%;
      background: #e5e7eb; transition: all 0.2s;
    }
    .dot.filled {
      background: #667eea;
      box-shadow: 0 0 0 4px rgba(102,126,234,0.2);
    }
    .btn-login {
      width: 100%; padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; border: none; border-radius: 12px;
      font-size: 18px; font-weight: 700; cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(102,126,234,0.3);
      text-transform: uppercase; letter-spacing: 1px;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }
    .btn-login:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .error-message {
      background: #fee; border: 2px solid #fca5a5; color: #991b1b;
      padding: 14px 16px; border-radius: 10px; margin-bottom: 24px;
      font-size: 14px; font-weight: 600; display: none;
      animation: shake 0.4s;
    }
    .error-message.show { display: block; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .info-box {
      background: #ede9fe; border: 2px solid #c4b5fd; color: #5b21b6;
      padding: 16px; border-radius: 10px; margin-top: 24px;
      font-size: 13px; font-weight: 600;
    }
    .info-box strong { display: block; margin-bottom: 8px; font-size: 14px; }
    .info-box code {
      background: #fff; padding: 2px 8px; border-radius: 4px;
      font-family: ui-monospace, Menlo, monospace;
      color: #7c3aed; font-weight: 700;
    }
    .session-info {
      display: flex; justify-content: center; align-items: center;
      gap: 8px; margin-top: 16px; color: #6b7280;
      font-size: 12px; font-weight: 600;
    }
    .status-indicator {
      width: 8px; height: 8px; border-radius: 50%;
      background: #10b981; animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="pin-container">
    <div class="pin-header">
      <div class="logo">üì¶</div>
      <h1>FRET PRO</h1>
      <div class="subtitle">Transport de marchandises</div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="pinForm">
      <div class="form-group">
        <label for="slugInput">üöõ Identifiant transporteur</label>
        <input 
          type="text" 
          id="slugInput" 
          class="slug-input"
          placeholder="fret-transport-moussa"
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          required
        >
      </div>

      <div class="form-group">
        <label for="pinInput">üîê Code PIN</label>
        <input 
          type="text" 
          id="pinInput" 
          class="pin-input"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          maxlength="4"
          pattern="[0-9]{4}"
          inputmode="numeric"
          autocomplete="off"
          required
        >
        <div class="pin-dots" id="pinDots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        üöÄ Acc√©der
      </button>
    </form>

    <div class="session-info">
      <div class="status-indicator"></div>
      <span>Session s√©curis√©e 8 heures</span>
    </div>

    <div class="info-box">
      <strong>üß™ Compte de test</strong>
      Slug: <code>fret-transport-moussa</code><br>
      PIN: <code>5999</code>
    </div>
  </div>

  <script>
    // Config Supabase
    const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";
    
    let supabaseClient;
    
    if (typeof window.supabase === 'undefined') {
      console.error('‚ö†Ô∏è Supabase non charg√© !');
      alert('Erreur : Biblioth√®que Supabase non disponible');
    } else {
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      console.log('‚úÖ Client Supabase cr√©√© pour FRET PRO');
    }

    const pinInput = document.getElementById('pinInput');
    const pinDots = document.getElementById('pinDots');
    const slugInput = document.getElementById('slugInput');

    pinInput.addEventListener('input', (e) => {
      const value = e.target.value;
      const dots = pinDots.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        if (index < value.length) {
          dot.classList.add('filled');
        } else {
          dot.classList.remove('filled');
        }
      });
    });

    slugInput.addEventListener('input', (e) => {
      let value = e.target.value.toLowerCase();
      value = value.replace(/\s+/g, '-');
      value = value.replace(/[^a-z0-9-]/g, '');
      e.target.value = value;
    });

    document.getElementById('pinForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!supabaseClient) {
        showError('Client Supabase non disponible');
        return;
      }

      const slug = slugInput.value.trim();
      const pin = pinInput.value.trim();
      const loginBtn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('errorMessage');

      if (!slug) {
        showError('L\'identifiant transporteur est requis');
        return;
      }

      if (!/^[0-9]{4}$/.test(pin)) {
        showError('Le PIN doit contenir exactement 4 chiffres');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '‚è≥ Connexion...';
      errorDiv.classList.remove('show');

      try {
        console.log('üîç Appel RPC verify_access_pin...');
        console.log('Slug:', slug);
        console.log('PIN:', pin);

        const { data, error } = await supabaseClient.rpc('verify_access_pin', {
          p_slug: slug,
          p_pin: pin
        });

        if (error) {
          console.error('‚ùå Erreur RPC:', error);
          throw error;
        }

        console.log('‚úÖ R√©ponse re√ßue:', data);

        if (data && data.owner_id) {
          const expiry = Date.now() + (8 * 60 * 60 * 1000);
          
          const sessionData = {
            ownerId: data.owner_id,
            slug: slug,
            transportName: formatSlugToName(slug),
            expiry: expiry,
            loginTime: new Date().toISOString()
          };

          localStorage.setItem('digiy_session', JSON.stringify(sessionData));

          loginBtn.innerHTML = '‚úÖ Connexion r√©ussie !';
          loginBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

          console.log('‚úÖ Session cr√©√©e, redirection vers /digiy-fret-pro/');
          
          setTimeout(() => {
            window.location.href = '/digiy-fret-pro/';
          }, 800);
        } else {
          showError('‚ùå Identifiant ou PIN incorrect');
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'üöÄ Acc√©der';
        }
      } catch (err) {
        console.error('‚ùå Erreur connexion:', err);
        showError('‚ö†Ô∏è Erreur: ' + (err.message || 'Connexion impossible'));
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'üöÄ Acc√©der';
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }

    function formatSlugToName(slug) {
      return slug.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    window.addEventListener('DOMContentLoaded', () => {
      slugInput.focus();
      console.log('ü¶Ö Page de connexion FRET PRO charg√©e');
    });
  </script>

</body>
</html>
